<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <!-- Creating navbar  -->
        <div class="navbar">

            <!-- logo  -->
            <div class="nav-logo border">
                <div class="logo">

                </div>
            </div>

            <!-- nav-address  -->
            <div class="nav-address border">
                <p class="adrs-line1">Deliver to</p>
                <div class="location-icon">
                    <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                    <p class="adrs-line2">India</p>
                </div>
            </div>

            <!-- nav-Search -->
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input type="text" class="search-input" placeholder="Search Amazon">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>

            <!-- nav-lang  -->
            <div class="nav-lang border">
                <img src="Resources/indianflag.jpg" class="flag">
                <select class="lang-select">
                    <option> EN</option>
                </select>
            </div>

            <!-- sign in & Account  -->
            <div class="nav-signin border">
                <p class="first-line"><span>Hello, sign in</span></p>
                <p class="second-line"><span>Account & Lists</span></p>
            </div>

            <!-- Returns & Orders -->
            <div class="nav-RO border">
                <p class="first-line"><span>Returns</span></p>
                <p class="second-line"><span>& Orders</span></p>
            </div>

            <!-- cart  -->
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                Cart
            </div>
        </div>
    </header>
    
</body>
</html>
